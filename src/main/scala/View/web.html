<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Battle GUI</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<h1></h1>
<div class="party-container">
    <div class="player-party">
        <h2>Player Party</h2>
        <div class="character player-character-1 player-character">
            <div class="character-name">Friendly Bruiser</div>
            <div class="health-bar"></div>
            <div class="health-value">100/100</div>
            <button class="action-button" onclick="performAction('player-character-1')">Attack</button>
            <button class="action-button" onclick="performAction('player-character-1')">Defend</button>
        </div>
        <div class="character player-character-2 player-character">
            <div class="character-name">Friendly Bruiser</div>
            <div class="health-bar"></div>
            <div class="health-value">100/100</div>
            <button class="action-button" onclick="performAction('player-character-2')">Attack</button>
            <button class="action-button" onclick="performAction('player-character-2')">Defend</button>
        </div>
        <div class="character player-character-3 player-character">
            <div class="character-name">Friendly Bruiser</div>
            <div class="health-bar"></div>
            <div class="health-value">100/100</div>
            <button class="action-button" onclick="performAction('player-character-3')">Attack</button>
            <button class="action-button" onclick="performAction('player-character-3')">Defend</button>
        </div>
        <div class="character player-character-4 player-character">
            <div class="character-name">Friendly Bruiser</div>
            <div class="health-bar"></div>
            <div class="health-value">500/500</div>
            <button class="action-button" onclick="performAction('player-character-4')">Attack</button>
            <button class="action-button" onclick="performAction('player-character-4')">Defend</button>
        </div>
    </div>
    <div class="enemy-party">
        <h2>Enemy Party</h2>
        <div class="character enemy-character-1 enemy-character">
            <div class="character-name">Enemy<br> Bruiser</div>
            <div class="health-bar"></div>
            <div class="health-value">0/100</div>
            <button class="action-button" onclick="performAction('enemy-character-1')">Attack</button>
            <button class="action-button" onclick="performAction('enemy-character-1')">Defend</button>
        </div>
        <div class="character enemy-character-2 enemy-character">
            <div class="character-name">Enemy<br> Bruiser</div>
            <div class="health-bar"></div>
            <div class="health-value">500/500</div>
            <button class="action-button" onclick="performAction('enemy-character-2')">Attack</button>
            <button class="action-button" onclick="performAction('enemy-character-2')">Defend</button>
        </div>
        <div class="character enemy-character-3 enemy-character">
            <div class="character-name">Enemy<br> Bruiser</div>
            <div class="health-bar"></div>
            <div class="health-value">100/100</div>
            <button class="action-button" onclick="performAction('enemy-character-3')">Attack</button>
            <button class="action-button" onclick="performAction('enemy-character-3')">Defend</button>
        </div>
        <div class="character enemy-character-4 enemy-character">
            <div class="character-name">Enemy<br> Bruiser</div>
            <div class="health-bar"></div>
            <div class="health-value">100/100</div>
            <button class="action-button" onclick="performAction('enemy-character-4')">Attack</button>
            <button class="action-button" onclick="performAction('enemy-character-4')">Defend</button>
        </div>
    </div>
</div>
<script src="battle.js"></script>
</body>
</html>
